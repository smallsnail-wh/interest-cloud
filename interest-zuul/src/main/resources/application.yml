server:
  port: 8081
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
      name: interest-zuul
zuul:
  add-proxy-headers: true
  sensitive-headers:
  routes:
    auth:
      path: /interest/auth/**
      serviceId: interest-auth
    user:
      path: /interest/user/**
      serviceId: interest-user
logging:
# 你需要存储日志的目录
  file: D:/interest/file/log/interest.log
  level:
    org.springframework.cloud: DEBUG
    com.interest.zuul: DEBUG